<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>Wish Upon a Valentine's Star</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="starry-sky">
      <canvas id="starry-sky-canvas"></canvas>
    </div>
    
    <div id="content-wrapper">
      <header>
        <h1>Wish Upon a Valentine's Star</h1>
        <nav>
          <button id="make-wish-btn">Make a Wish</button>
          <button id="find-wish-btn">Find My Wish</button>
          <!-- <button id="auth-btn" class="auth-btn">Login / Sign Up</button> -->
        </nav>
      </header>
      
      <div id="wish-form-modal" class="modal">
        <div class="modal-content">
          <h2>Make a Valentine's Wish</h2>
          <form id="wish-form">
            <div class="form-group">
              <label for="wish-text">Your Wish <span class="required">*</span></label>
              <textarea id="wish-text" name="wish-text" maxlength="500" required></textarea>
              <small class="char-limit">Max 500 characters</small>
            </div>
            
            <div class="form-group anonymous-group">
              <label>
                <input type="checkbox" id="anonymous-check" name="anonymous">
                <span>Stay Anonymous</span>
              </label>
            </div>
            
            <div class="form-group" id="name-group">
              <label for="name">Name / Nickname <span class="required">*</span></label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email <span class="required email-required">*</span></label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <!-- <div class="form-group">
              <label for="christmas-message">Christmas Message</label>
              <textarea id="christmas-message" name="christmas-message"></textarea>
            </div> -->
            
            <button type="submit">Make My Wish</button>
          </form>
        </div>
      </div>

      <div id="wish-details-modal" class="modal">
        <div class="modal-content">
          <h2>Valentine's Wish</h2>
          <div id="wish-details"></div>
          <!-- <button id="share-wish-btn">Share Wish</button>
          <button id="gift-wish-btn">Gift this Wish</button> -->
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
